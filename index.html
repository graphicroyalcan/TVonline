<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online TV Full Frame</title>
    <style>
        /* ลบ margin/padding ของหน้าหลักออกให้หมด */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกันการเกิด scrollbar ซ้อนกัน */
        }

        /* ตั้งค่า iframe ให้เต็มพื้นที่ */
        .tv-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbzR5FFHCuCiopUmUgtJWARgaAO1j2B-Y99ixJvoI0hJHMrAkYksyz7TLFCf9XzhYjjk/exec" 
        class="tv-frame"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>

</html>
